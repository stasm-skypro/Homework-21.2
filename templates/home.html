<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Прототип интернет-магазина</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-lg-2 frame1 d-flex align-items-stretch flex-column">
                <!-- Содержимое первого фрейма -->
                <div class="d-flex align-items-center">
                    <img src="resources/sm2.jpg" alt="logo" class="img-fluid"
                        style="max-width: 32px; margin-right: 10px;">
                    <h2> Меню </h2>
                </div>
                <!-- Верхний разделитель -->
                <div class="divider"></div>
                <p></p>
                <!-- Кнопка Главная -->
                <button class="btn btn-primary btn-icon-left"><i class="fas fa-home"></i> Главная</button>
                <p></p>
                <!-- Кнопка Категории -->
                <button class="btn btn-dark btn-icon-left"><i class="fas fa-list"></i> Категории</button>
                <p></p>
                <!-- Кнопка Заказы -->
                <button class="btn btn-dark btn-icon-left"><i class="fas fa-shopping-bag"></i> Заказы</button>
                <p></p>
                <!-- Кнопка Контакты -->
                <button class="btn btn-dark btn-icon-left"><i class="fas fa-address-book"></i> Контакты</button>
                <p></p>
                <!-- Кнопка Пользователь с выпадающим списком" -->
                <div class="dropdown mt-auto">
                    <div class="divider"></div>
                    <p></p>
                    <button class="btn btn-secondary btn-icon-left dropdown-toggle" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user"></i> Пользователь
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"> Профиль </a></li>
                        <li><a class="dropdown-item" href="#"> Выход </a></li>
                    </ul>
                </div>
                <p></p>
            </div>
            <div class="col-lg-10">
                <!-- Содержимое второго фрейма -->
                <h2>Главная</h2>
                <p>Вы находитесь на сайте, предназначенном для продажи товаров.</p>
                <hr color="#ffff00" />
                <div class="card text-center text-bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">Товар 1</div>
                    <div class="card-body">
                        <h5 class="card-title">$ 100</h5>
                        <p class="card-text">10 users included, 2 Gb storage. Email support. Help center access.</p>
                        <a href="#" class="btn btn-primary">Купить</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
